<template>
  <section class="au-animate">
    
    <table class="table">
    <tr>
    <td width="50%">
    <form role="form" submit.delegate="generate()">
      <div class="form-group">
        <label for="campaignId">Campaign Id</label>
        <input type="text" value.bind="campaignId" class="form-control" id="campaignId" placeholder="Campaign Id" />
      </div>
      <div class="form-group">
        <label for="rowLimit">Row limit</label>
        <input type="text" value.bind="rowLimit" class="form-control" id="rowLimit" placeholder="Row count limit" />
      </div>

      <div class="form-group">
        <label for="outputTemplate">Output Template</label>
        <textarea rows="3" value.bind="outputTemplate" class="form-control" id="outputTemplate" placeholder="Enter your template..." ></textarea>

      </div>

      <button type="submit" class="btn btn-default">Generate</button>
    </form>
    </td>
    <td>
    <label for="results">Results</label>
    <div class="panel panel-default">
      <div class="panel-body" >
         <textarea rows="3" id="results" value.bind="results"  class="form-control"></textarea>
      </div>
    </div>
    </td>
    </tr>
    </table>

  </section>
</template>
