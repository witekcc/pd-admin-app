<template>

    <div class="form-group">
   <form class="form-inline">


      <div class="form-group">
         <label>Configurations</label> 
         <select value.bind="selectedConfiguration" class="form-control" >
            <option repeat.for="config of selectedConfigurationList" model.bind="config">${config.Name}<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></option>
         </select>  
      </div>


      <div class="form-group">
         <button click.delegate="newConfiguration()" class ="btn btn-success">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New Configuration
         </button>
      </div>

   </form>
</div>
    <template  if.bind="selectedConfiguration == null">
    <h4>Ready to go? Great! Click here <span class="glyphicon glyphicon-hand-up"></span> to get started!</h4>
    </template>
    <template if.bind="selectedConfiguration != null">
      <div class="row">
    <div class="col-md-6 form-group">
      <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" disabled="${canSave ? '' : 'disabled' }" click.delegate="save()" id="save"><span class="glyphicon glyphicon-ok-circle"></span> Save</button>
            <button type="button" class="btn btn-danger" disabled="${canDelete ? '' : 'disabled' }" click.delegate="delete()"><i class="fa fa-trash-o"></i> Delete</button>
          </div>
    </div>
  </div>
    </template>
      
            
</template>
