<template>
  <require from="LeadGen/configurationGeneralSettings" as="settings"></require>
  <require from="LeadGen/configurationDataSettings" as="dataconfig"></require>
  <require from="LeadGen/configurationRequestSettings" as="requestconfig"></require>

  <template  if.bind="configuration != null">
  
  <div class="row">
    <div class="col-md-12">
      <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
          <li class="active"><a href="#General" role="tab" data-toggle="tab">General</a></li>
          <li><a href="#Requesttab" role="tab" data-toggle="tab">Transfer Settings</a></li>
          <li><a href="#Data" role="tab" data-toggle="tab" ref="datatab" click.delegate="tabClick()">Template</a></li>
      </ul>
     
      <div class="tab-content">
          <div class="tab-pane active" id="General">
            <settings selected-config.two-way="configuration"></settings>
          </div>
          <div class="tab-pane" id="Requesttab">
            <requestconfig selected-config.two-way="configuration"></requestconfig>
          </div>        
          <div class="tab-pane" id="Data" >
            <dataconfig refresh-counter.two-way="clickCount" selected-config.two-way="configuration"></dataconfig>
          </div>
      </div>
    </div>
  </div>

  </template>   

</template>
