<template>
   <require from="LeadGen/configurationslist" as="configlist"></require>
   
   <require from="LeadGen/campaignsList" as="campaignslist"></require>
   <require from="LeadGen/configurationEditor" as="configeditor"></require>
   <div class="col-md-2">
     <campaignslist selected-campaign.two-way="selectedCampaign"></campaignslist>
   </div>
   <div  class="col-md-10" >
    <template if.bind="selectedCampaign != null">
         <div class="form-group" >
            <h2>${selectedCampaign.Name}</h2>
            <configlist selected-campaign.two-way="selectedCampaign" selected-configuration.two-way="selectedConfiguration"></configlist>
         </div>
         <div class="form-group" >

         <configeditor selected-config.two-way="selectedConfiguration"></configeditor>
         </div>
     
      </template>
   </div>
</template>
