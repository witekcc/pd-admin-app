<template>
<require from="../bucketTypeSelector/view" as="type-selector"></require>
<require from="../bucketValuesEditor/view" as="values"></require>
  <form>
    <div class="form-group">
      <label>Name</label> 
      <input
        type="text"
        class="form-control"
        value.bind="bucket.name"
      />
    </div>
    <div class="form-group">
      <label>Weight</label> 
      <input
        type="text"
        class="form-control"
        value.bind="bucket.weight"
      />
    </div>
    <div class="form-group">
      <type-selector
        options.one-time="$parent.model.BucketTypes"
        selected.two-way="bucket.type"
      ></type-selector>
    </div>
    <values bucket.two-way="bucket.bucket"></values>
    <button
      click.delegate="$parent.SaveBucket(bucket)"
      class="btn btn-success"
    >
      <span
        class="glyphicon glyphicon-save"
        aria-hidden="true"
      ></span>
        Save
    </button>
    <button click.delegate="$parent.CancelEdit()" class ="btn btn-warning">
      Cancel
    </button>
    <button click.delegate="$parent.DeleteBucket(bucket.id)" class ="btn btn-danger">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
    </button>
  </form>
</template>
