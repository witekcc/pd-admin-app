<template>
<require from="../bucketTypeSelector/view" as="type-selector"></require>
<require from="../bucketValuesEditor/view" as="values"></require>
  <form>
    <div class="form-group">
      <label>Name</label> 
      <input type="text" class="form-control" value="${bucket.BucketName}"/>
    </div>
    <div class="form-group">
      <label>Weight</label> 
      <input type="text" class="form-control" value="${bucket.BucketWeight}"/>
    </div>
    <div class="form-group">
      <type-selector options.one-time="$parent.model.BucketTypes" selected.two-way="bucket.DemographicType"></type-selector>
    </div>
    <values bucket.two-way="bucket"></values>
    <button click.delegate="$parent.SaveBucket(bucket)" class ="btn btn-success">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Save
    </button>
    <button click.delegate="$parent.DeleteBucket(bucket.ID)" class ="btn btn-danger">
      <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span> Delete
    </button>
  </form>
</template>
